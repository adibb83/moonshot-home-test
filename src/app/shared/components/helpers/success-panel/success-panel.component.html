<!--Success messages-->
<mat-card>
  <mat-card-title>
    Congratulations!
  </mat-card-title>
  <mat-card-content>
    <p mat-line>
      <span> {{success}} </span>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="clear.emit()">
      Close
    </button>
  </mat-card-actions>
</mat-card>
